<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form</title>
    <link rel="stylesheet" href="form.css" />
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
  </head>
  <body>
    <div class="container-fluid ">
      <div class="row justify-content-center">
        <div class="col-5">
          <div class="card" style="background-color: rgba(0,0,0,0.445);">
            <div class="card-head">
              <h2 class="card-title text-center text-light">Create Account</h2>
            </div>
            
            <div class="card-body">
              <form action="">
                <div class="form-group m-2">
                   <input class="form-control" type="email" placeholder="email">
                </div>

                <div class="form-group m-2">
                  <input class="form-control" type="password" placeholder="password">
                </div>

                <div class="form-group m-2">
                  <input class="form-chekck-input bg-secondary" type="checkbox">
                  <label class="form-labelmt-2" for="">I Have Read And Agree To The 
                    <a href="">Terms Of Use</a>And
                    <a href="">privacy policy</a>
                  </label>
                </div>

                <div class="form-group m-2">
                  <input class="btn" type="button" style="width: 500px; background-color: green; color: white;" value="Create Your Acoount">
                </div>

                <div class="form-group m-2">
                  <label for="form-label" style="margin-left: 10px;" for="">----------------------or sign up with social account---------------------</label>
                </div>

                <div class="form-group">
                  <button class="btn" style="background-color: rgb(20, 67, 168); color: white; width: 150px; margin-left: 10px;">
                    <i class="fa-brands fa-facebook"></i> Facebook</button>

                  <button class="btn" style="background-color: aqua; color: white; width: 150px; margin-left: 10px;">
                     <i class="fa-brands fa-twitter"></i> Twittwr</button>

                    <button class="btn" style="background-color: orangered; color: white; width: 150px; margin-left: 10px;">
                      <i class="fa-brands fa-google "></i> Google</button>
                   </div>
                   
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
  </body>
</html>
