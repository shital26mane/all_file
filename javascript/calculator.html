<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <script src="/calculator.js"></script>
</head>
<body  align="center">
    <table border="2px"  align="center">
        <form> 
        <thead>calculator</thead>
        <tbody> 
            <tr>
                <th>Value 1:</th>
                <td> <input type="text" id="value1"></td>
            </tr>
            <tr>
                <th>Value 2:</th>
                <td> <input type="text" id="value2"></td>
            </tr>
            <tr>
                <td><button onclick="mul()">*</button></td>
                <td><button onclick="div()">/</button></td>
                <td><button onclick="mod()">%</button></td>
            </tr>
            <tr>
                <td><button onclick="add()">+</button></td>
                <td><button onclick="sub()">-</button></td>
            </tr>
        </tbody>
        </form>
    </table>
</body>
</html>
