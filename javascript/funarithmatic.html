<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arithmatic</title>
</head>
<body>
    <script>
        let a=prompt("enter first value:"); 
        a=parseInt(a);
        document.write("a:"+a);
        document.write("<br>");

        let b=prompt("enter second value:"); 
        b=parseInt(b);
        document.write("b:"+b);
        document.write("<br>");
    
    function add(){
          let add=a+b;
          document.write("addition is:"+add);
          document.write("<br>");
    }
    function sub(){
          let sub=a-b;
          document.write("substraction is:"+sub);
          document.write("<br>");
    }
    function multi(){
          let multi=a*b;
          document.write("multiplication is:"+multi);
          document.write("<br>");
    }
    function div(){
          let div=a/b;
          document.write("division is:"+div);
          document.write("<br>");
    }
    function mod(){
          let mod=a%b;
          document.write("modulus is:"+mod);
          document.write("<br>");
    }
    add();
    sub();
    multi();
    div();
    mod();

    </script>
</body>
</html>
