<body>
    <script>
         let pri=prompt("enter the principle:");
         pri=parseInt(pri)
         let rate=prompt("enter the rate:");
         rate=parseInt(rate)
         let time=prompt("enter the time:");
         time=parseInt(time)
         let si=(pri+rate+time)/100;
        document.write(si);
    </script>
