<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=prompt("enter marks in science:");
        a=parseInt(a)
        if(a>=90){
            document.write("A")
        }
        else if(a>=70 && a<90){
            document.write("B")
        }
        else if(a>=50 && a<70){
            document.write("C")
        }
        else{
            document.write("D")
        }
    </script>
</body>
</html>
