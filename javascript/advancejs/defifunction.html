<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function defination</title>
</head>
<body>
   <script>
    let a=function fun(){
        document.write("this is expression function"+"<br>")
    }
    a();

    let b=function(){
        document.write("this is anonymous function"+"<br>")
    }
    b();

    let c=()=>{
        document.write("this is arrow function"+"<br>")
    }
    c(); 
    
   let d=(function(){
    document.write("this is IIFE function"+"<br>")
   }());

   </script> 
</body>
</html>
