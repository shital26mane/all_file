<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rowscolum</title>
</head>
<body>
   <table border="1px">
    <caption><b> Table with colum and row spanned</b></caption>
    <thead>
        <tr>
            <th>Logo</th>
            <th colspan="3">Top Menu</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td rowspan="2">Side Menu</td>
            <td>World News</td>
            <td>Financial</td>
            <td rowspan="2">List of Ads</td>
        </tr>
        <tr>
            <td>Technology</td>
            <td>Sports</td>
        </tr>
        <tr>
            <td colspan="4" align="center">Footer</td>
        </tr>
    </tbody>
   </table> 
</body>
</html>
