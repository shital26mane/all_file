<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration</title>
</head>
<body>
    <form align="center">
        <table border="1px" align="center">
            <caption>registration form</caption> 
            <thead>
                <tr>
                    <th>
                        student name:
                    </th>
                    <td>
                        <input  type="text" placeholder="Enter your first Name" pattern="[a-z A-Z]+$" required>
                    </td>
                </tr>
                <tr>
                    <th>
                        Fathers name :
                    </th>
                    <td>
                        <input  type="text" placeholder="Enter your first Name" pattern="[a-z A-Z]+$" required>
                    </td>
                </tr>
                <tr>
                    <th>
                        Mothers name :
                    </th>
                    <td>
                        <input  type="text" placeholder="Enter your first Name" pattern="[a-z A-Z]+$" required>
                    </td>
                </tr>
                <tr>
                    <th>
                        date of birth :
                    </th>
                    <td>
                        <input type="date"required>
                    </td>
                </tr>
                <tr>
                    <th>
                        Gender :
                    </th>
                    <td>
                        <input type="radio" name="Gender"value="male">male <input type="radio" name="Gender"value="female"> female
                    </td>
                </tr>
                <tr>
                    <th>
                        Email ID:
                    </th>
                    <td>
                        <input type="email" placeholder="abcd@email.com" required>
                    </td>
                </tr>
                <tr>
                    <th>
                        Mobile no :
                    </th>
                    <td>
                        <input type="number" name="number">
                    </td>
                </tr>
                <tr>
                    <th>
                        Address:
                    </th>
                    <td>
                        <textarea name="" id="" cols="15" rows="3"></textarea>
                    </td>
                </tr>
                <tr>
                    <th>
                        State:
                    </th>
                    <td>
                        <input type="text" pattern="[a-z A-Z]+$"required>  
                    </td>
                </tr>
                <tr>
                    <th>
                        City:
                    </th>
                    <td>
                        <input type="text" pattern="[a-z A-Z]+$"required>
                    </td>
                </tr>
                <tr>
                    <th>
                    </th>
                    <td>
                        <input type="submit" value="submit">
                    </td>
                </tr>
            </thead>
        </table>
    </form>
    
</body>
</html>
