<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootsrap carousel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="carousel slide" id="carousel">
                <div class="carousel-indicators">
                    <button class="active" data-bs-target="#carousel" data-bs-slide-to="0" type="button"></button>
                    <button class="" data-bs-target="#carousel" data-bs-slide-to="1" type="button"></button>
                    <button class="" data-bs-target="#carousel" data-bs-slide-to="2" type="button"></button>
                    <button class="" data-bs-target="#carousel" data-bs-slide-to="3" type="button"></button>
                </div>
                
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100" height="300" src="https://d3nn873nee648n.cloudfront.net/900x600/19461/220-ES932535.jpg">
                        <div class="carousel-caption">
                            <h4>butterfly</h4>
                            <p>this is carousel</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" height="300" src="https://d3nn873nee648n.cloudfront.net/900x600/19315/220-SM917076.jpg">
                        <div class="carousel-caption">
                            <h4>flower</h4>
                            <p>this is carousel</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" height="300" src="https://d3nn873nee648n.cloudfront.net/900x600/18825/220-SM866470.jpg">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" height="300" src="https://d3nn873nee648n.cloudfront.net/900x600/15661/1-SM639947.jpg">
                    </div>
                    <button class="carousel-control-prev" data-bs-target="#carousel" data-bs-slide="prev" type="button">
                        <span class="carousel-control-prev-icon"></span>
                    </button>
                    <button class="carousel-control-next" data-bs-target="#carousel" data-bs-slide="next" type="button">
                        <span class="carousel-control-next-icon"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>



        <script src="/bootstrap/js/bootstrap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    </body>

</html>
