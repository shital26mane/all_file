<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div>
                <button class="btn btn-info btn-outline" data-bs-toggle="modal" data-bs-target="#mymodal"
                    type="button">open modal</button>
            </div>
            <div class="modal" id="mymodal">
                <div class="modal-dialog modal-xl">
                    <div class="modal-content">
                        <!-- modal header -->
                        <div class="modal-header">
                            <h4 class="modal-title">modal heading</h4>
                            <button class="btn btn-danger btn-close" data-bs-dismiss="modal" type="button"></button>
                        </div>
                        <!-- modal head end -->
                        <!-- modal body -->
                        <div class="modal-body">
                            <span>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nobis unde, ducimus ut omnis
                                non nulla vero? Iure voluptate et repellendus eos rem sunt, harum aliquam.</span>
                        </div>
                        <!-- modal body end -->
                        <!-- modal footer -->
                        <div class="modal-footer">
                            <button class="btn btn-danger" data-bs-dismiss="modal" type="button"> btn-close</button>
                        </div>
                        <!-- modal footer end -->
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
