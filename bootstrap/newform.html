<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
        <div class="row">
            <form class="">
              <h2>Registration Form</h2>
                <div class="row ">
                    <div class="col-md-6">
                        <label for="fname" class="form-label">first name</label>
                        <input class="form-control" type="text" id="fname" placeholder="first name"/>
                    </div>
                 </div>
                 <div class="row">
                  <div class="col-md-6">
                    <label class="form-label " for="lname">last name</label>
                    <input class="form-control" type="text" id="lname" placeholder="last name">
                  </div>
                 </div>
                 <div class="row">
                  <div class="col-md-6">
                    <label class="form-label " for="email">Email</label>
                    <input class="form-control" type="email" id="email" placeholder="Email">
                  </div>
                 </div>
                 <div class="row">
                  <div class="col-md-6">
                    <label class="form-label " for="psw">Password</label>
                    <input class="form-control" type="number" id="psw" placeholder="passowrd">
                  </div>
                 </div>
                 <div class="row mx-5 mt-4">
                  <div class="col-md-1">
                  <input class="btn btn-danger" type="submit" value="submit">
                 </div>
                 </div>
            </form>
         </div>
     </div>
  </body>
</html>
