<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registation form</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <form class="was-validated">
                <div class="row ">
                    <div class="col-md-6">
                        <label class="form-lable" for="fname">First name:</label>
                        <input class="form-control" id="fname" type="text" placeholder="enter first name" required>
                        <div class="invalid-feedback"><span>invalid username</span>
                        </div>
                        <div class="valid-feedback"><span>valid data entered</span>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label class="form-lable" for="lname">Last name:</label>
                        <input class="form-control" id="lname" type="text" placeholder="enter last name"  required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-lable" for="mail">Email:</label>
                        <input class="form-control" id="mail" type="e-mail" placeholder="abc@gmail.com">
                    </div>
                    <div class="col-md-6">
                        <label class="form-lable" for="psw">password:</label>
                        <input class="form-control" id="psw" type="password" >
                    </div>
                    <div class="col-md-4">
                        <label class="form-lable" for="">Age:</label>
                        <input  class="form-control" type="number" placeholder="enter your age" >
                    </div>
                    <div class="col-md-4">
                        <label for="con">conact:</label>
                        <input  class="form-control" id="con" type="number" min="10" max="12">
                    </div>
                    <div class="col-md-4">
                        <lable for="">date of birth:</lable>
                        <input class="form-control" type="date">
                    </div>
                    <div class="">
                        <label for="">favourite fruit:</label>
                        <div class="">
                            <input type="checkbox" name="fruit" value="apple">
                            <label for="" class="form-check-label">apple</label>
                        </div>
                        <div>
                            <input type="checkbox" name="fruit" value="mango">
                            <label for="" class="form-check-label">mango</label>
                        </div>
                        <div class="">
                            <input type="checkbox" name="fruit" value="orange">
                            <label for="" class="form-check-label">orange</label>
                        </div>
                    </div>
                    <div>
                        <label for="form-check-label">gender:</label>
                        <div class="">
                            <input type="radio" name="male" value="male" checked disabled>
                            <label for="" class="form-check-label">male</label>
                        </div>
                        <div class="">
                            <input type="radio" name="male" value="female">
                            <label for="" class="form-check-label">female</label>
                        </div>
                    </div>
                    <div>
                        <label for="des">desciption:</label>
                        <textarea id="des"></textarea>
                    </div>
                    <div>
                        <label for=""> city:</label>
                        <select name="select" class="form-select">
                            <option value="karad" selected disabled>select your city</option>
                            <option value="karad">karad</option>
                            <option value="satara">satara</option>
                            <option value="sangli">sangali</option>
                        </select>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-md-1 p-2">
                            <input class="btn btn-info" type="submit" value="submit">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
