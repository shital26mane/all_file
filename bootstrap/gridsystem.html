<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap grid system</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row ">
            <div class="col-sm-1 bg-primary">col-1</div>
            <div class="col-sm-1 bg-info">col-2</div>
            <div class="col-sm-1 bg-success">col-3</div>
            <div class="col-sm-1 bg-warning">col-4</div>
            <div class="col-sm-1 bg-danger">col-5</div>
            <div class="col-sm-1 bg-secondary">col-6</div>
            <div class="col-sm-1 bg-dark">col-7</div>
            <div class="col-sm-1 bg-light">col-8</div>
            <div class="col-sm-1 bg-warning">col-9</div>
            <div class="col-sm-1 bg-success">col-10</div>
            <div class="col-sm-1 bg-info">col-11</div>
            <div class="col-sm-1 bg-primary">col-12</div>
        </div><br>

        <div class="row"> 
        <div class="col-sm-2 bg-danger">col-2</div>
        <div class="col-sm-10 bg-success">col-10</div>
    </div><br>

    <div class="row">
        <div class="col-sm-6 bg-warning">col-6</div>
        <div class="col-sm-6 bg-secondary">col-6</div>
    </div><br>

    <div class="row">
        <div class="col-sm-4 bg-info">col-4</div>
        <div class="col-sm-8 bg-primary">col-8</div>
    </div><br>

    <div class="row">
        <div class="col-sm-3 bg-danger">col-3</div>
        <div class="col-sm-3 bg-light">col-3</div>
        <div class="col-sm-3 bg-warning">col-3</div>
        <div class="col-sm-3 bg-info">col-3</div>
    </div>
    </div>



    <script src="/js/bootstrap.min.js"></script>
</body>
</html>
